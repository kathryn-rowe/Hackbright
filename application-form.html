<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>

        <p class="instructions">
            This application is <i>very</i> important. Please proof-read before submitting
        </p>

    <form>
        <label for="firstname">First Name:</label>
        <input id="submission_info" type="text" name="firstname">
    </form>
    <br>

    <form>
        <label for="lastname"><b>Last Name</b>:</label>
        <input id="submission_info" type="text" name="lastname">
    </form>
    <br>

    <form>
        Job Applying for:
            <select name="open_position">
                <option value="Software Engineer">Software Engineer</option>
                <option value="QA Engineer">QA Engineer</option>
                <option value="Product Manager">Product Manager</option>
            </select>
    </form>
    <br>

    <form action="url-to-submit-form-to" methods="POST">
        <input type="submit" class="submission_info">
    </form>

</body>
</html>
