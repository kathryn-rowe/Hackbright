{% extends 'base.html' %}
{% block content %}

    <h2>Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a href="{{url_for('get_user_info', user_id = user.user_id)}}">
                {{ user.email }} ({{ user.user_id }}) {{url_for('get_user_info', user_id = user.user_id)}}
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
